<!-- make a drum kit that plays keys when buttons are pressed -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard Drum Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainImage"> 
        <!-- add src to each p tag with audio mp3 -->
        <p id="a" class="keyboard" data-key="65">A</p>
        <p id="s" class="keyboard" data-key="83">S</p>
        <p id="d" class="keyboard" data-key="68">D</p>
        <p id="f" class="keyboard" data-key="70">F</p>
        <p id="j" class="keyboard" data-key="74">J</p>
        <p id="k" class="keyboard" data-key="75">K</p>
        <p id="l" class="keyboard" data-key="76">L</p>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
