<!-- make a drum kit that plays keys when buttons are pressed -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard Drum Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- one div -->
    <!-- inside of this div is all of the drum keys -->
    <!-- clicking a key plays the sound designated by button -->
    <!-- can also do this just on keyboard with keyUP feature and keyboard key codes -->
    <!-- use data-key=key code -->
    <!-- use src = sound of drum key downloaded in file -->
    <div id="mainImage"> 
        <p id="a" class="keyboard">A</p>
        <p id="s" class="keyboard">S</p>
        <p id="d" class="keyboard">D</p>
        <p id="f" class="keyboard">F</p>
        <p id="j" class="keyboard">J</p>
        <p id="k" class="keyboard">K</p>
        <p id="l" class="keyboard">L</p>
    </div>

    </script>
</body>
</html>
